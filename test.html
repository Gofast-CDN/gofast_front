<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icône de Dossier Windows</title>
  <style>
    /* Général: suppression des marges et centrage */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ecf0f1;
    }

    /* Conteneur principal de l'icône de dossier */
    .folder-icon {
      width: 120px;
      height: 80px;
      position: relative;
      background-color: #f39c12;
      border-radius: 5px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    /* Le rabat du dossier (partie du haut) */
    .folder-flap {
      width: 100px;
      height: 20px;
      position: absolute;
      top: -10px;
      left: 10px;
      background-color: #f1c40f;
      border-radius: 5px 5px 0 0;
      border-bottom: 2px solid #e67e22; /* Bordure pour un effet réaliste */
    }

    /* Le corps du dossier */
    .folder-body {
      width: 100%;
      height: 60px;
      position: absolute;
      top: 10px;
      background-color: #f39c12;
      border-radius: 0 0 5px 5px;
    }

    /* Ombre légère pour donner un effet de profondeur */
    .folder-body, .folder-flap {
      box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="folder-icon">
    <div class="folder-flap"></div>
    <div class="folder-body"></div>
  </div>

</body>
</html>
